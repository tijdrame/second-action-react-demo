name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
        # with: si on veut changer le repo par ex
      - name: Install NodeJS 
      # just academique car la machine ubuntu a deja node
      # on peut voir les apps déja présent en cliquant sur l'image qu'on veut use
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm ci 
        # au lieu de npm install pour avoir la version des dépendances du projet
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Install NodeJS 
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24'
      - name: Install dependencies
        run: npm ci 
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."
